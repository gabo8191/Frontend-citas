<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear Cita</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app" class="container mt-5">
			<a href="../index.html" class="btn btn-primary">Volver al Inicio</a>
			<h2 class="text-center mb-4">Crear Cita</h2>
			<form @submit.prevent="createAppointment">
				<div class="form-group">
					<label for="id_patient">ID del Paciente</label>
					<input
						type="text"
						id="id_patient"
						v-model="id_patient"
						class="form-control"
						placeholder="Ingrese el ID del paciente"
						required
					/>
				</div>
				<div class="form-group">
					<label for="date_appointment">Fecha de la Cita</label>
					<input
						type="date"
						id="date_appointment"
						v-model="date_appointment"
						class="form-control"
						required
					/>
				</div>
				<div class="form-group">
					<label for="picture_auto">Foto de la autorizaci√≥n</label>
					<input
						type="file"
						id="picture_auto"
						@change="handleFileUpload"
						class="form-control-file"
						required
						accept=".jpg, .jpeg, .png"
					/>
				</div>

				<button type="submit" class="btn btn-primary btn-block">
					Crear Cita
				</button>
			</form>

			<div v-if="notificationMessage" :class="notificationClass" class="mt-3">
				{{ notificationMessage }}
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="../components/createAppointment.js"></script>
	</body>
</html>
